name: Continous Deployment

on:
  push:
    branches: [main]

jobs:
  deploy-the-changes:
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
          chmod 700 ~/ssh_key
          ssh -i ~/ssh_key -o StrictHostKeyChecking=no ubuntu@13.51.177.234 -t "cd test-devops && 
          git pull && npm install && npm run build && npm run start"
